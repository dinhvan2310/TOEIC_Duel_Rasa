  utter_Articles_a_an_the_grammar_1:
  - text: '**Indefinite article ''a''**: Used for singular countable nouns with consonant
      sounds. 📚

      - Examples: *a book*, *a car*.

      - General, non-specific nouns.'
    translation:
      vi: '**Mạo từ bất định ''a''**: Dùng cho danh từ đếm được số ít bắt đầu bằng
        âm phụ âm. 📚

        - Ví dụ: *a book*, *a car*.

        - Danh từ chung, không cụ thể.'
  utter_Articles_a_an_the_explain_more_1:
  - text: 'The indefinite article ''a'' is used before singular countable nouns that
      begin with a consonant sound (not letter). It introduces a non-specific item.

      - **Examples**: *a book*, *a car*, *a university* (/j/ sound).

      - **Usage**: For first mentions or general items (*I need a pen*).

      - **Note**: Based on sound, not spelling (*a union*, not *an union*).

      - **Exceptions**: Avoid with uncountable nouns (*a water* is incorrect).'
    translation:
      vi: 'Mạo từ bất định ''a'' được dùng trước danh từ đếm được số ít bắt đầu bằng
        âm phụ âm (không phải chữ cái). Nó giới thiệu một vật không cụ thể.

        - **Ví dụ**: *a book*, *a car*, *a university* (âm /j/).

        - **Cách dùng**: Dùng cho lần nhắc đầu hoặc vật chung (*Tôi cần một cái bút*).

        - **Lưu ý**: Dựa trên âm, không phải chữ (*a union*, không phải *an union*).

        - **Ngoại lệ**: Không dùng với danh từ không đếm được (*a water* sai).'
  utter_ask_Articles_a_an_the_understand_1:
  - text: 🤔 Do you want to get more details about this?
    buttons:
