  utter_Articles_a_an_the_grammar_4:
  - text: '**No article**: Used for general plural or uncountable nouns. 📖

      - Examples: *books are useful*, *water is vital*.

      - Broad, non-specific statements.'
    translation:
      vi: '**Không mạo từ**: Dùng cho danh từ số nhiều hoặc không đếm được mang nghĩa
        chung. 📖

        - Ví dụ: *books are useful*, *water is vital*.

        - Câu nói chung, không cụ thể.'
  utter_Articles_a_an_the_explain_more_4:
  - text: 'No article is used when making general statements about plural countable
      nouns or uncountable nouns.

      - **Examples**: *Books are educational*, *Water is essential*.

      - **Usage**: For broad categories or abstract ideas (*Love is kind*).

      - **Note**: Specific cases need ''the'' (*The books on the shelf are mine*).

      - **Exceptions**: Proper nouns usually omit articles (*Vietnam is beautiful*).'
    translation:
      vi: 'Không dùng mạo từ khi nói chung về danh từ đếm được số nhiều hoặc danh
        từ không đếm được.

        - **Ví dụ**: *Books are educational*, *Water is essential*.

        - **Cách dùng**: Cho danh từ thuộc loại chung hoặc ý niệm trừu tượng (*Love
        is kind*).

        - **Lưu ý**: Trường hợp cụ thể cần ''the'' (*The books on the shelf are mine*).

        - **Ngoại lệ**: Danh từ riêng thường không cần mạo từ (*Vietnam is beautiful*).'
  utter_ask_Articles_a_an_the_understand_4:
  - text: 🤔 Do you want to get more details about this?
    buttons:
    - title: 'Yes'
      payload: /SetSlots(Articles_a_an_the_understand_4=true)
    - title: 'No'
      payload: /SetSlots(Articles_a_an_the_understand_4=false)
  utter_Articles_a_an_the_grammar_5:
  - text: '**Countable nouns**: Items you can count. 🍏

      - Examples: *apples*, *chairs*.

      - Use *a/an*, *the*, numbers, *many*, *few*.'
    translation:
      vi: '**Danh từ đếm được**: Vật có thể đếm. 🍏

        - Ví dụ: *apples*, *chairs*.

        - Dùng *a/an*, *the*, số đếm, *many*, *few*.'
  utter_Articles_a_an_the_explain_more_5:
  - text: 'Countable nouns are individual items that can be quantified.

      - **Examples**: *apple/apples*, *chair/chairs*.

      - **Articles**: *a/an* for singular (*a chair*), *the* for specific (*the apples*).

      - **Quantifiers**: *many*, *a few*, *several* (*many books*).

      - **Numbers**: *two chairs*, *three apples*.

      - **Questions**: *How many chairs?*.

      - **Irregular plurals**: *child/children*, *man/men*.'
    translation:
      vi: 'Danh từ đếm được là những vật có thể đếm riêng lẻ.

        - **Ví dụ**: *apple/apples*, *chair/chairs*.

        - **Mạo từ**: *a/an* cho số ít (*a chair*), *the* cho cụ thể (*the apples*).

        - **Từ chỉ lượng**: *many*, *a few*, *several* (*many books*).

        - **Số đếm**: *two chairs*, *three apples*.

        - **Câu hỏi**: *How many chairs?*.

        - **Số nhiều bất quy tắc**: *child/children*, *man/men*.'
  utter_ask_Articles_a_an_the_understand_5:
  - text: 🤔 Do you want to get more details about this?
    buttons:
    - title: 'Yes'
      payload: /SetSlots(Articles_a_an_the_understand_5=true)
    - title: 'No'
      payload: /SetSlots(Articles_a_an_the_understand_5=false)
  utter_Articles_a_an_the_grammar_6:
  - text: '**Uncountable nouns**: Things you cannot count. 💧

      - Examples: *water*, *information*.

      - Use *the*, *some*, *much*, no *a/an*.'
    translation:
      vi: '**Danh từ không đếm được**: Vật không thể đếm. 💧

        - Ví dụ: *water*, *information*.

        - Dùng *the*, *some*, *much*, không dùng *a/an*.'
  utter_Articles_a_an_the_explain_more_6:
  - text: 'Uncountable nouns refer to substances or concepts that cannot be counted
      individually.

      - **Examples**: *water*, *information*, *furniture*.

      - **Articles**: Use *the* for specific cases (*the water in the glass*), no
      *a/an* (*a water* is incorrect).

      - **Quantifiers**: *much*, *some*, *a little* (*much information*).

      - **Questions**: *How much water?*.

      - **Note**: Some nouns can be both (*a coffee* = a cup, *coffee* = substance).'
    translation:
      vi: 'Danh từ không đếm được chỉ chất hoặc khái niệm không đếm riêng lẻ được.

        - **Ví dụ**: *water*, *information*, *furniture*.

        - **Mạo từ**: Dùng *the* cho cụ thể (*the water in the glass*), không dùng
        *a/an* (*a water* sai).

        - **Từ chỉ lượng**: *much*, *some*, *a little* (*much information*).

        - **Câu hỏi**: *How much water?*.

        - **Lưu ý**: Một số danh từ có thể cả hai (*a coffee* = một cốc, *coffee*
        = chất).'
  utter_ask_Articles_a_an_the_understand_6:
