    - title: 'No'
      payload: /SetSlots(Articles_a_an_the_understand_2=false)
  utter_Articles_a_an_the_grammar_3:
  - text: '**Definite article ''the''**: Used for specific nouns, singular or plural.
      🌍

      - Examples: *the book*, *the stars*.

      - Known to speaker and listener.'
    translation:
      vi: '**Mạo từ xác định ''the''**: Dùng cho danh từ cụ thể, số ít hoặc số nhiều.
        🌍

        - Ví dụ: *the book*, *the stars*.

        - Người nói và nghe đều biết.'
  utter_Articles_a_an_the_explain_more_3:
  - text: 'The definite article ''the'' is used for nouns that are specific or known
      to both speaker and listener, regardless of countability.

      - **Examples**: *the book on the table*, *the stars in the sky*.

      - **Usage**: For previously mentioned nouns (*I saw a dog. The dog was cute*).

      - **Unique nouns**: *the sun*, *the moon*.

      - **Note**: Can be used with singular, plural, or uncountable nouns (*the water*).'
    translation:
      vi: 'Mạo từ xác định ''the'' dùng cho danh từ cụ thể hoặc cả người nói và người
        nghe đều biết, bất kể đếm được hay không.

        - **Ví dụ**: *the book on the table*, *the stars in the sky*.

        - **Cách dùng**: Cho danh từ đã nhắc trước (*Tôi thấy một con chó. Con chó
        đó dễ thương*).

        - **Danh từ duy nhất**: *the sun*, *the moon*.

        - **Lưu ý**: Dùng được với danh từ số ít, số nhiều, hoặc không đếm được (*the
        water*).'
  utter_ask_Articles_a_an_the_understand_3:
