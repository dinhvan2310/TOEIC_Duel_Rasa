  utter_singular_and_plural_nouns_grammar_1:
  - text: '**Singular nouns**: Refer to one item. 📖

      - Examples: *book*, *teacher*.

      - Use with *a/an*, *the*, singular verbs.'
    translation:
      vi: '**Danh từ số ít**: Chỉ một vật. 📖

        - Ví dụ: *book*, *teacher*.

        - Dùng với *a/an*, *the*, động từ số ít.'
  utter_singular_and_plural_nouns_explain_more_1:
  - text: 'Singular nouns name one person, place, thing, or idea. They require a determiner
      (*a*, *an*, *the*, *my*) and pair with singular verbs.

      - **Examples**: *book*, *teacher*, *city*.

      - **Usage**: *A book is on the table*, *The teacher speaks*.

      - **Note**: Always use a determiner for singular countable nouns (*a book*,
      not *book is here*).

      - **Exceptions**: Proper nouns may omit determiners (*John is here*).'
    translation:
      vi: 'Danh từ số ít chỉ một người, nơi, vật, hoặc ý tưởng. Chúng cần mạo từ (*a*,
        *an*, *the*, *my*) và đi với động từ số ít.

        - **Ví dụ**: *book*, *teacher*, *city*.

        - **Cách dùng**: *A book is on the table*, *The teacher speaks*.

        - **Lưu ý**: Danh từ đếm được số ít luôn cần mạo từ (*a book*, không phải
        *book is here*).

        - **Ngoại lệ**: Danh từ riêng có thể không cần mạo từ (*John is here*).'
  utter_ask_singular_and_plural_nouns_understand_1:
  - text: 🤔 Do you want to get more details about this?
    buttons:
    - title: 'Yes'
      payload: /SetSlots(singular_and_plural_nouns_understand_1=true)
    - title: 'No'
      payload: /SetSlots(singular_and_plural_nouns_understand_1=false)
  utter_singular_and_plural_nouns_grammar_2:
  - text: '**Plural nouns (regular)**: Refer to more than one, add -s or -es. 📚

      - Examples: *books*, *buses*.

      - Use with *the*, *some*, plural verbs.'
    translation:
      vi: '**Danh từ số nhiều (quy tắc)**: Chỉ nhiều hơn một, thêm -s hoặc -es. 📚

        - Ví dụ: *books*, *buses*.

        - Dùng với *the*, *some*, động từ số nhiều.'
  utter_singular_and_plural_nouns_explain_more_2:
  - text: 'Regular plural nouns are formed by adding -s or -es to singular nouns to
      indicate more than one. They pair with plural verbs.

      - **Add -s**: *book* → *books*, *cat* → *cats*.

      - **Add -es**: For nouns ending in s, x, z, ch, sh (*bus* → *buses*, *box* →
      *boxes*).

      - **Usage**: *Books are useful*, *The buses are late*.

      - **Note**: No determiner needed for general statements (*Cats are cute*).'
    translation:
      vi: 'Danh từ số nhiều quy tắc được tạo bằng cách thêm -s hoặc -es vào danh từ
        số ít để chỉ nhiều hơn một. Chúng đi với động từ số nhiều.

        - **Thêm -s**: *book* → *books*, *cat* → *cats*.

        - **Thêm -es**: Cho danh từ kết thúc bằng s, x, z, ch, sh (*bus* → *buses*,
        *box* → *boxes*).

        - **Cách dùng**: *Books are useful*, *The buses are late*.

        - **Lưu ý**: Không cần mạo từ cho câu nói chung (*Cats are cute*).'
  utter_ask_singular_and_plural_nouns_understand_2:
  - text: 🤔 Do you want to get more details about this?
    buttons:
    - title: 'Yes'
      payload: /SetSlots(singular_and_plural_nouns_understand_2=true)
    - title: 'No'
      payload: /SetSlots(singular_and_plural_nouns_understand_2=false)
  utter_singular_and_plural_nouns_grammar_3:
  - text: '**Plural nouns (y-ending)**: Consonant + y becomes -ies. 🏙️

      - Examples: *city* → *cities*.

      - Use with plural verbs.'
    translation:
      vi: '**Danh từ số nhiều (kết thúc y)**: Phụ âm + y thành -ies. 🏙️

        - Ví dụ: *city* → *cities*.

        - Dùng với động từ số nhiều.'
  utter_singular_and_plural_nouns_explain_more_3:
  - text: 'Nouns ending in a consonant followed by y form plurals by changing y to
      i and adding -es. They pair with plural verbs.

      - **Examples**: *city* → *cities*, *baby* → *babies*, *penny* → *pennies*.

      - **Usage**: *Cities are crowded*, *The babies are sleeping*.

      - **Note**: If y follows a vowel, add -s (*toy* → *toys*).

      - **Exceptions**: Proper nouns (*Henry* → *Henrys*).'
    translation:
      vi: 'Danh từ kết thúc bằng phụ âm + y tạo số nhiều bằng cách đổi y thành i và
        thêm -es. Chúng đi với động từ số nhiều.

        - **Ví dụ**: *city* → *cities*, *baby* → *babies*, *penny* → *pennies*.

        - **Cách dùng**: *Cities are crowded*, *The babies are sleeping*.

        - **Lưu ý**: Nếu y sau nguyên âm, thêm -s (*toy* → *toys*).

        - **Ngoại lệ**: Danh từ riêng (*Henry* → *Henrys*).'
  utter_ask_singular_and_plural_nouns_understand_3:
  - text: 🤔 Do you want to get more details about this?
    buttons:
    - title: 'Yes'
      payload: /SetSlots(singular_and_plural_nouns_understand_3=true)
    - title: 'No'
