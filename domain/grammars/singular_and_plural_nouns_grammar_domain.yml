  utter_singular_and_plural_nouns_grammar_4:
  - text: '**Irregular plural nouns**: Unique plural forms. 👥

      - Examples: *man* → *men*, *child* → *children*.

      - Use with plural verbs.'
    translation:
      vi: '**Danh từ số nhiều bất quy tắc**: Dạng số nhiều đặc biệt. 👥

        - Ví dụ: *man* → *men*, *child* → *children*.

        - Dùng với động từ số nhiều.'
  utter_singular_and_plural_nouns_explain_more_4:
  - text: 'Irregular plural nouns do not follow standard -s or -es rules and have
      unique forms. They pair with plural verbs.

      - **Examples**: *man* → *men*, *child* → *children*, *tooth* → *teeth*, *mouse*
      → *mice*.

      - **Usage**: *Men are working*, *The children are playing*.

      - **Note**: Some nouns have Latin/Greek origins (*cactus* → *cacti*, *criterion*
      → *criteria*).

      - **Memorization**: Common irregulars must be learned.'
    translation:
      vi: 'Danh từ số nhiều bất quy tắc không theo quy tắc -s hoặc -es, có dạng đặc
        biệt. Chúng đi với động từ số nhiều.

        - **Ví dụ**: *man* → *men*, *child* → *children*, *tooth* → *teeth*, *mouse*
        → *mice*.

        - **Cách dùng**: *Men are working*, *The children are playing*.

        - **Lưu ý**: Một số danh từ gốc Latinh/Hy Lạp (*cactus* → *cacti*, *criterion*
        → *criteria*).

        - **Ghi nhớ**: Cần học thuộc các dạng bất quy tắc phổ biến.'
  utter_ask_singular_and_plural_nouns_understand_4:
  - text: 🤔 Do you want to get more details about this?
    buttons:
    - title: 'Yes'
      payload: /SetSlots(singular_and_plural_nouns_understand_4=true)
    - title: 'No'
      payload: /SetSlots(singular_and_plural_nouns_understand_4=false)
  utter_singular_and_plural_nouns_grammar_5:
  - text: '**Same form nouns**: Singular and plural are identical. 🐑

      - Examples: *sheep*, *fish*.

      - Verb depends on context.'
    translation:
      vi: '**Danh từ đồng dạng**: Số ít và số nhiều giống nhau. 🐑

        - Ví dụ: *sheep*, *fish*.

        - Động từ phụ thuộc ngữ cảnh.'
  utter_singular_and_plural_nouns_explain_more_5:
  - text: 'Some nouns have the same form for singular and plural, with verb agreement
      depending on context.

      - **Examples**: *sheep*, *fish*, *deer*, *species*.

      - **Usage**: *One sheep is here* (singular verb), *Many sheep are here* (plural
      verb).

      - **Note**: Context determines number (*Fish swim* for plural, *A fish swims*
      for singular).

      - **Exceptions**: Rarely, plurals like *fishes* exist for different species.'
    translation:
      vi: 'Một số danh từ có dạng giống nhau cho số ít và số nhiều, động từ phụ thuộc
        ngữ cảnh.

        - **Ví dụ**: *sheep*, *fish*, *deer*, *species*.

        - **Cách dùng**: *One sheep is here* (động từ số ít), *Many sheep are here*
        (động từ số nhiều).

        - **Lưu ý**: Ngữ cảnh xác định số lượng (*Fish swim* cho số nhiều, *A fish
        swims* cho số ít).

        - **Ngoại lệ**: Hiếm khi, dạng như *fishes* dùng cho các loài khác nhau.'
  utter_ask_singular_and_plural_nouns_understand_5:
  - text: 🤔 Do you want to get more details about this?
    buttons:
    - title: 'Yes'
      payload: /SetSlots(singular_and_plural_nouns_understand_5=true)
    - title: 'No'
      payload: /SetSlots(singular_and_plural_nouns_understand_5=false)
  utter_singular_and_plural_nouns_grammar_6:
  - text: '**Always plural nouns**: Plural form, plural verb. 👖

      - Examples: *trousers*, *jeans*.

      - No singular form.'
    translation:
      vi: '**Danh từ luôn số nhiều**: Dạng số nhiều, động từ số nhiều. 👖

        - Ví dụ: *trousers*, *jeans*.

        - Không có dạng số ít.'
  utter_singular_and_plural_nouns_explain_more_6:
  - text: 'Certain nouns are always plural, take plural verbs, and have no singular
      form or a different meaning in singular.

      - **Examples**: *trousers*, *jeans*, *glasses*, *savings*.

      - **Usage**: *My trousers are new*, *The glasses are on the table*.

      - **Note**: Singular forms, if they exist, have different meanings (*glass*
      = material).

      - **Exceptions**: Some like *news* look plural but take singular verbs (*The
      news is good*).'
    translation:
      vi: 'Một số danh từ luôn ở dạng số nhiều, dùng động từ số nhiều, không có dạng
        số ít hoặc số ít mang nghĩa khác.

        - **Ví dụ**: *trousers*, *jeans*, *glasses*, *savings*.

        - **Cách dùng**: *My trousers are new*, *The glasses are on the table*.

        - **Lưu ý**: Dạng số ít, nếu có, mang nghĩa khác (*glass* = chất liệu).

        - **Ngoại lệ**: Một số như *news* trông số nhiều nhưng dùng động từ số ít
        (*The news is good*).'
  utter_ask_singular_and_plural_nouns_understand_6:
  - text: 🤔 Do you want to get more details about this?
